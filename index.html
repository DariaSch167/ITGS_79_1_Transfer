<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      shrink-to-fit="no" />
    <title>Transfer</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation bar -->
      <div class="header">
        <a href="/" class="header__logo">
          <picture>
            <source
              srcset="./assets/svg/logo-min.svg"
              media="(max-width: 965px)" />
            <source srcset="./assets/svg/logo.svg" />
            <img
              src="./assets/svg/logo.svg"
              alt="Логотип «Transfer»"
              class="img__fluid" />
          </picture>
        </a>
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu" />
        <label class="hamb" for="side-menu"
          ><span class="hamb-line"></span
        ></label>
        <!-- Menu -->
        <nav class="nav">
          <ul class="nav__wrapper">
            <li class="nav__item">
              <a class="nav__link" href="#">Отправления</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">О нас</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Услуги</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Почему мы</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Отзывы</a>
            </li>
          </ul>
        </nav>
        <!-- Contacts -->
        <div class="header__contacts">
          <div class="header__socials">
            <a href="/" class="header__socials_link">
              <svg></svg>
            </a>
            <a href="/" class="header__socials_link">
              <svg></svg>
            </a>
            <a href="/" class="header__socials_link">
              <svg></svg>
            </a>
          </div>
          <div class="header__phone">
            <a href="tel:+79996031585">+7 999 603 15 85</a>
          </div>
        </div>
      </div>
    </header>
    <!-- Main content -->
    <main>
      <!-- Начало Блок Отправления-Услуги-Дополнительно -->
      <section class="departures">
        <div class="title">Отправления</div>
              <!-- Германия -->
      <section class="services">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="card service-card bg-light text-white">
                <img
                  src="https://via.placeholder.com/500"
                  class="card-img-top"
                  alt="Изображение услуги 1" />
                <div class="card-img-overlay">
                  <div class="card-title">Германия</div>
                </div>
              </div>
            </div>
            <!-- Калининград -->
            <div class="col-md-6">
              <div class="card service-card bg-light text-white">
                <img
                  src="https://via.placeholder.com/500"
                  class="card-img-top"
                  alt="Изображение услуги 2" />
                <div class="card-img-overlay">
                  <div class="card-title">Калининград</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      </section>
      <!-- services card 1 -->
      <section class="services">
        <div class="title">Услуги</div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="card service-card bg-light text-white">
                <img
                  src="https://via.placeholder.com/500"
                  class="card-img-top"
                  alt="Изображение услуги 1" />
                <div class="card-img-overlay">
                  <div class="card-title">Перевозка пассажиров</div>
                  <button class="departures-custom-button">
                    Оставить заявку
                  </button>
                </div>
              </div>
            </div>
            <!-- services card 2 -->
            <div class="col-md-6">
              <div class="card service-card bg-light text-white">
                <img
                  src="https://via.placeholder.com/500"
                  class="card-img-top"
                  alt="Изображение услуги 2" />
                <div class="card-img-overlay">
                  <div class="card-title">Перевозка грузов</div>
                  <button class="departures-custom-button">
                    Оставить заявку
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Конец Блок Отправления-Услуги-Дополнительно -->
    <!-- Footer -->
    <footer></footer>
    <script src="./css/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
